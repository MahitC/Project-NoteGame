<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteGame - Question Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .upload-text {
            color: #667eea;
            font-size: 1.2em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .upload-hint {
            color: #999;
            font-size: 0.9em;
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
            width: 100%;
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .error.active {
            display: block;
        }

        .success {
            background: #efe;
            color: #3c3;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .success.active {
            display: block;
        }

        .results {
            margin-top: 30px;
            display: none;
        }

        .results.active {
            display: block;
        }

        .results h2 {
            color: #333;
            margin-bottom: 15px;
        }

        .results-info {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .download-btn {
            background: #28a745;
            margin-top: 10px;
        }

        .download-btn:hover {
            box-shadow: 0 10px 20px rgba(40, 167, 69, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® NoteGame</h1>
        <p class="subtitle">Upload your notes and generate questions for your game!</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ðŸ“„</div>
            <div class="upload-text">Click to upload or drag and drop</div>
            <div class="upload-hint">PDF or Word documents (DOC, DOCX)</div>
            <input type="file" id="fileInput" accept=".pdf,.doc,.docx">
        </div>

        <button class="btn" id="uploadBtn" disabled>Generate Questions</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing your document and generating questions...</p>
            <p style="color: #999; font-size: 0.9em; margin-top: 10px;">This may take a minute or two</p>
        </div>

        <div class="error" id="error"></div>
        <div class="success" id="success"></div>

        <div class="results" id="results">
            <h2>Questions Generated! ðŸŽ‰</h2>
            <div class="results-info" id="resultsInfo"></div>
            <button class="btn download-btn" id="downloadBtn">Download Questions JSON</button>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const success = document.getElementById('success');
        const results = document.getElementById('results');
        const resultsInfo = document.getElementById('resultsInfo');
        const downloadBtn = document.getElementById('downloadBtn');

        let questionsData = null;

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                uploadBtn.disabled = false;
                uploadArea.querySelector('.upload-text').textContent = `Selected: ${e.target.files[0].name}`;
            }
        });

        // Click to upload
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            if (e.dataTransfer.files.length > 0) {
                fileInput.files = e.dataTransfer.files;
                uploadBtn.disabled = false;
                uploadArea.querySelector('.upload-text').textContent = `Selected: ${e.dataTransfer.files[0].name}`;
            }
        });

        // Upload button
        uploadBtn.addEventListener('click', async () => {
            if (!fileInput.files.length) return;

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);

            // Reset UI
            error.classList.remove('active');
            success.classList.remove('active');
            results.classList.remove('active');
            loading.classList.add('active');
            uploadBtn.disabled = true;

            try {
                const response = await fetch('http://127.0.0.1:5000/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                loading.classList.remove('active');

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to process file');
                }

                questionsData = data.questions;
                
                // Display results
                const totalQuestions = data.total_questions;
                resultsInfo.innerHTML = `
                    <strong>Success!</strong><br>
                    Generated ${data.questions.total_sections} section(s) with ${totalQuestions} total questions.
                `;
                results.classList.add('active');
                success.classList.add('active');
                success.textContent = 'Questions generated successfully!';

            } catch (err) {
                error.classList.add('active');
                error.textContent = err.message;
                uploadBtn.disabled = false;
            }
        });

        // Download JSON
        downloadBtn.addEventListener('click', () => {
            if (!questionsData) return;

            const jsonStr = JSON.stringify(questionsData, null, 2);
            const blob = new Blob([jsonStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'questions.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>
